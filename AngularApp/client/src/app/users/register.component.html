<h1>Register User</h1>
<form #registerForm="ngForm" (submit)="register()">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name"
            [(ngModel)]= "user.name"
            #name = "ngModel"
            placeholder="Enter name"
            required />
        <span [hidden] = "name.valid || name.pristine">
            Name is required!
        </span>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email"
        [(ngModel)]= "user.email"
        placeholder="Enter email"
        #email = "ngModel"
        required />
        <span [hidden] = "email.valid || email.pristine">
            Email is required!
        </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password"
        name="password"
        [(ngModel)]= "user.password"
        placeholder="Password"
        #password = "ngModel"
        required />
        <span [hidden] = "password.valid || password.pristine">
            Password is required!
        </span>
    </div>
    <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirm"
              name="confirm"
              [(ngModel)]= "user.confirm"
              placeholder="Confirm Password"
              #confirm = "ngModel"
              required />
              <span [hidden] = "password.value === confirm.value || confirm.pristine">
                  Password do not match!
              </span>
          </div>
    <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!registerForm.form.valid || password.value !== confirm.value">
        Submit
   </button>
  </form>
