<div class="panel">
    <div class="row">
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Search"/>
            </div>
            <button class="btn btn-default" (click)="search()">Search</button>
        </form>
    </div> 
<div class="row">
    <h1 *ngIf="products.length === 0" class="col-md-4">
       No products available!
    </h1> 
    <div *ngFor="let product of products" class="col-sm-6 col-md-4">      
        <div class="thumbnail">
            <img [src]="product.image" alt="no image" width="300px"/>
            <div class="caption">
                <h3>{{product.name}}</h3>
                <p><a routerLink="/products/details/{{product.id}}">See More</a></p>
                <button *ngIf="isAdmin" (click)="delete(product.id)" class="btn btn-danger">Delete</button>
                <button *ngIf="isAdmin" routerLink="/products/edit/{{product.id}}" class="btn btn-danger">Edit</button>
            </div>
        </div>
    </div>
</div>
    <button class="btn btn-default" [disabled]="page === 1" (click)="prevPage()">Prev</button>
    <button class="btn btn-default" [disabled]="products.length === 0" (click)="nextPage()">Next</button>
</div>
